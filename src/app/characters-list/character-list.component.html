<div class="characters-container">
    <div class="characters-grid">
        <div class="characters-item" *ngFor="let character of characters">
            <div class="item-card" [routerLink]="['/characters', character.id]">
                <img [src]="character.image" [alt]="character.name">
                <div class="item-info">
                    <h4>{{character.name}}</h4>
                </div>
            </div>
        </div>
    </div>
</div>
